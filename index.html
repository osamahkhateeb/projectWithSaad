<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e96934e398.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="center">
        <h1>Create account</h1>
        <p>Already have account? <a href="#">Sign in</a></p>
        <form method="POST">
            <div class="text-field">
                <input type="text" class="username" placeholder="User name" required>
            <div class="name">
                <input type="text" placeholder="First name" class="fsname" required>
                <input type="text" class="lsname" placeholder="Last name" required>
            </div>
                <input type="email" class="email" placeholder="E-mail">
                <div class="inputWithIcon">
                    <input type="submit" class="submit" value="Sign Up">
                    <i class="fas fa-arrow-right" aria-hidden="true"></i>
                </div>
        </div>
        </form>
    <div class="terms-conditions">
        <input type="checkbox" class="terms" id="check">
        <label for="check">I have read and agree to the <span>terms and conditions</span></label>
    </div>
    </div>





</body>
</html>
